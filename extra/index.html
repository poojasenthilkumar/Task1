<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management Dashboard</title>
  <!--Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
 <!--Toastify CSS-->  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!--Custom CSS -->
<link rel="stylesheet" href="styles.css" />
<!--Toastify.js--> 
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<header class="flex justify-between items-center p-4 bg-gray-300 dark:bg-gray-800 rounded-lg shadow">
    <h1 class="text-2xl font-bold">Task Management</h1>
    <button id="darkModeToggle" class="px-4 py-2 bg-gray-700 text-white dark:bg-gray-500 dark:text-black rounded">
      Toggle Dark Mode
    </button>

    <section class="mt-6 p-6 bg-white dark:bg-gray-800 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Add / Edit Task</h2>
        <form id="taskForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <input type="text" id="taskTitle" class="input-field" placeholder="Task Title" required />
            <textarea id="taskDesc" class="input-field" placeholder="Task Description" required></textarea>
            <input type="date" id="taskDate" class="input-field" required />
            <select id="taskPriority" class="input-field">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <select id="taskStatus" class="input-field">
              <option value="To-Do">To-Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
            <button type="submit" class="btn-primary col-span-2">Save Task</button>
          </form>
          <section class="mt-6">
            <h2 class="text-xl font-semibold">Tasks</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                <div class="task-column" id="todoColumn">
                    <h3>To-Do</h3>
                    <div id="todoList"></div>
                  </div>
                  <div class="task-column" id="inProgressColumn">
                    <h3>In Progress</h3>
                    <div id="inProgressList"></div>
                  </div>
                  <div class="task-column" id="completedColumn">
                    <h3>Completed</h3>
                    <div id="completedList"></div>
                  </div>
                </div>
              </section>
                        
        </section>
        

       
  </header>
  
</head>
<body>
</body>
</html>
